on: [push]

name: CI

jobs:
  build-zkgroup:
    name: build zkgroup
    strategy:
      matrix:
        target: [x86_64-unknown-linux-musl]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup rust nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: ${{ matrix.target }}
          profile: minimal
          override: true

      - name: Build zkgroup library
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --target=${{ matrix.target }} --manifest-path lib/zkgroup/Cargo.toml

      - name: Debug
        run: |
          pwd
          ls -la
          ls -la lib/zkgroup
          ls -la lib/zkgroup/target

      - name: Upload built artifact
        uses: actions/upload-artifact@v2
        with:
          name: zkgroup-debug-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/debug/zkgroup
          if-no-files-found: error
