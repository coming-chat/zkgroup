on: [push]

name: CI

jobs:
  build-zkgroup:
    name: build zkgroup
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup rust nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: ${{ matrix.target }}
          override: true

      - name: Install GNU C compiler for the arm64 architecture
        if: ${{ matrix.target == 'aarch64-unknown-linux-gnu' }}
        run: apt install gcc-aarch64-linux-gnu

      - name: Build zkgroup library
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --target=${{ matrix.target }} --manifest-path lib/zkgroup/Cargo.toml

      - name: List build output
        run: ls -la lib/zkgroup/target/${{ matrix.target }}/debug

      - name: Upload built artifact
        uses: actions/upload-artifact@v2
        with:
          name: zkgroup-debug-${{ matrix.target }}
          path: lib/zkgroup/target/${{ matrix.target }}/debug/libzkgroup.so
          if-no-files-found: error
