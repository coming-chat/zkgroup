on: [push]

name: CI

jobs:
  build-zkgroup:
    name: build zkgroup
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go 1.15
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Check out code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v
