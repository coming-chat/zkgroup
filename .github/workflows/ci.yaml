on: [push]

name: CI

jobs:
  build-zkgroup:
    name: build zkgroup
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build zkgroup library
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --manifest-path lib/zkgroup/Cargo.toml

      - name: Upload built artifact
        uses: actions/upload-artifact@v2
        with:
          name: libzkgroup.so
          path: lib/zkgroup/target/release/libzkgroup.so
          retention-days: 1
